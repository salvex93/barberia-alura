<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <div class="caja">
        <h1>
          <img id="logo" src="/img/logo.png" alt="Logo de la Barbería Alura" />
          <nav>
            <ul id="menuPrincipal">
              <li><a href="/index.html">Home</a></li>
              <li><a href="/productos.html">Productos</a></li>
              <li><a href="contacto.html">Contacto</a></li>
            </ul>
          </nav>
        </h1>
      </div>
    </header>
    <main>
      <form action="">
        <label for="nombreApellido">Nombre y Apellido</label>
        <input type="text" id="nombreApellido" class="inputPadron" required />

        <label for="correoElectronico">Correo Electrónico</label>
        <input
          type="email"
          id="correoElectronico"
          class="inputPadron"
          required
          placeholder="email@dominio.com"
        />

        <label for="telefono">Teléfono</label>
        <input
          type="tel"
          id="telefono"
          class="inputPadron"
          required
          placeholder="(XX) XXXX XXXX"
        />

        <label for="mensaje">Mensaje</label>
        <textarea
          name=""
          id=""
          cols="68"
          rows="10"
          id="mensaje"
          class="inputPadron"
          required
        ></textarea>

        <fieldset>
          <legend class="test" id="test">
            ¿Cómo le gustaría que lo contactemos?
          </legend>
          <label for="radioEmail"
            ><input
              type="radio"
              name="contacto"
              value="email"
              id="radioEmail"
            />Email</label
          >

          <label for="radioTelefono"
            ><input
              type="radio"
              name="contacto"
              value="telefono"
              id="radioTelefono"
            />Teléfono</label
          >

          <label for="radioWhatsapp"
            ><input
              type="radio"
              name="contacto"
              value="whatsapp"
              id="radioWhatsapp"
              checked
            />WhatsApp</label
          >
        </fieldset>

        <fieldset>
          <legend>¿En que horario prefiere ser atendido?</legend>
          <select name="" id="">
            <option value="">Mañana</option>
            <option value="">Tarde</option>
            <option value="">Noche</option>
          </select>
        </fieldset>

        <label class="checkbox" for=""
          ><input type="checkbox" checked />¿Le gustaría recibir novedades de la
          Barbería Alura?</label
        >
        <input type="submit" value="Enviar formulario" class="enviar" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Día</th>
            <th>Horario</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Lunes</td>
            <td>08h - 20h</td>
          </tr>
          <tr>
            <td>Miércoles</td>
            <td>08h - 20h</td>
          </tr>
          <tr>
            <td>Viernes</td>
            <td>08h - 20h</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <img src="/img/logo-blanco.png" alt="Logo de la Barbería Alura" />
      <p class="copyright">&copy;Copyright Barberia Alura - 2022</p>
    </footer>
  </body>
</html>
